quick_actions:
  - label: "主題摘要"
    description: "摘要目前三大回顧類別"
    prompt_template: |
      以下是目前的回顧摘要：
      {digest_markdown}

      以及最近的逐字稿：
      {recent_transcript}

      請用重點摘要目前回顧的三大類別：做得好、待改善、改善行動。使用繁體中文。
  - label: "改善行動"
    description: "列出所有改善行動"
    prompt_template: |
      以下是目前的回顧摘要：
      {digest_markdown}

      請列出目前所有的改善行動（action items），包含負責人（若已知）、具體承諾和預期完成時間。使用繁體中文。
  - label: "重複主題"
    description: "辨識重複出現的議題"
    prompt_template: |
      以下是目前的回顧摘要：
      {digest_markdown}

      以及最近的逐字稿：
      {recent_transcript}

      請辨識回顧中重複出現的主題。哪些議題被多次提起？個別問題背後是否有系統性的根本原因？使用繁體中文。
