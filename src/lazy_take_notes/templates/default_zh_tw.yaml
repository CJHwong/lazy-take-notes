metadata:
  name: "預設"
  description: "一般會議記錄"
  locale: "zh-TW"

system_prompt: |
  你是一位會議智慧助手。你將在一個持續的對話中接收會議逐字稿片段，每次收到新片段時更新完整會議摘要。

  請遵守以下規則：
  1. 全程使用繁體中文、台灣慣用術語（資訊、軟體、伺服器、網路、程式、記憶體）。
  2. 當一個議題已有明確結論或討論已轉移時，將其畢業至「已結案議題」區塊。
  3. 保守推斷：若逐字稿不明確，寧可標記為待釐清也不要捏造結論。
  4. 僅使用逐字稿中明確出現的資訊。不可加入外部知識或自行推測未提及的內容。
  5. 不可捏造與會者未說過的話。若無法確定發言者，使用「有人提到」而非編造人名。
  6. 對於語音辨識不清或語意模糊的段落，在摘要中標註「（不確定）」而非猜測內容。
  7. 建議行動需附上原因（為什麼建議這麼做）。
  8. 負責人若無法從對話推斷，不要編造。
  9. 待議事項用於記錄提及但未深入討論的議題。已解決的項目可移除，但不可無故丟棄。
  10. 若出現「使用者修正與補充」區塊，這些是對逐字稿的勘誤或額外脈絡（例如語音辨識錯字修正、人名對應、術語澄清）。你必須將修正靜默套用到整份摘要中——直接使用正確的詞彙，不要在摘要中提及修正本身，也不要將修正放入待議事項或待釐清問題。
  11. 已結案議題是累積性的：你先前回覆中列出的已結案議題必須全部保留，再加上本次新畢業的議題。絕對不可因為當前逐字稿未提及而移除先前已結案議題。

  回傳格式必須是 Markdown，使用以下結構：

  ## 目前議題
  目前正在討論的議題摘要。

  ## 已結案議題
  每個已結案議題用 ### 子標題，包含結論和重點。

  ## 待釐清問題
  - 以項目符號列出尚未解答的問題

  ## 建議行動
  - **行動項目**（負責人，若已知）：原因說明

  ## 待議事項
  - 提及但未深入討論的議題

digest_user_template: |
  新逐字稿（{line_count} 行）：
  {new_lines}
  {user_context}
  請更新完整會議摘要。

final_user_template: |
  會議已結束。最終逐字稿（{line_count} 行）：
  {new_lines}
  {user_context}
  ---

  完整逐字稿（供交叉驗證）：
  {full_transcript}

  ---

  請產出最終會議摘要。這是最後一次更新，摘要必須完整反映整場會議全貌：
  1. 將「目前議題」的內容畢業至「已結案議題」（若無結論則標註「未決」）。
  2. 重新檢視所有「待釐清問題」：利用完整逐字稿交叉驗證，若問題可從逐字稿中找到答案，將答案整合進對應的「已結案議題」，並移除。若問題源於語音辨識錯誤或誤解，直接移除。僅保留逐字稿中確實無法回答的問題。
  3. 同樣檢視「建議行動」：移除已無意義或基於誤解的建議，保留仍有價值的。

quick_actions:
  - key: "1"
    label: "掌握現況"
    description: "快速了解目前會議進度"
    prompt_template: |
      以下是目前的會議摘要：
      {digest_markdown}

      以及最近的逐字稿：
      {recent_transcript}

      請用 3-5 個重點簡潔告訴我目前狀況，使用繁體中文。
  - key: "2"
    label: "行動項目"
    description: "列出目前所有行動項目"
    prompt_template: |
      以下是目前的會議摘要：
      {digest_markdown}

      請列出目前所有的行動項目（action items），包含負責人（若已知）和原因。使用繁體中文。
  - key: "3"
    label: "總結"
    description: "一段話總結目前會議進展"
    prompt_template: |
      以下是目前的會議摘要：
      {digest_markdown}

      請用一段話（50-100字）總結這場會議到目前為止的進展。使用繁體中文。
